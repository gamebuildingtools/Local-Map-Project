<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Local Map Project</title>
    <script type='text/javascript' src='js/knockout-3.4.2.js'></script>
    <script type='text/javascript' src='js/model.js'></script>
    <script type='text/javascript' src='js/view.js'></script>
    <link rel="stylesheet" type="text/css" href="css/mystyles.css">
  </head>
  <body>
    <div id="map"></div>
    <script>
      function initMap() {
        var indianapolisCenter = {lat: 39.775226, lng: -86.157846};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 12,
          center: indianapolisCenter
        });
        var marker = new google.maps.Marker({
          position: indianapolisCenter,
          map: map
        });
      }
    </script>
  </body>

  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBvQ2OJlPcOqWXGMwKGLkoBDP96TC1BkLc&callback=initMap"></script>
</html>
