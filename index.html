<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Mass Ave.</title>

    <!-- Bootstrap core JavaScript -->
    <script src="./js/tether.min.js"></script>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>

    <!-- Bootstrap core CSS -->
    <link href="./css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="./css/simple-sidebar.css" rel="stylesheet">
    <link href="./css/mystyles.css" rel="stylesheet">

</head>

<body>

  <header class="container-fluid">
    <div class="row">
      <div class="col" id="header-contents">
        <h1><a href="#menu-toggle" class="btn btn-secondary" id="menu-toggle">Menu</a><span id="heading-text">Mass Ave. Location Highlights</span></h1>
      </div>
    </div>
  </header>

  <main id="wrapper" class="toggled">

    <!-- Sidebar -->
    <nav id="sidebar-wrapper" class="container">
      <div class="row">
        <div class="col" id="filter-section">
          <label for="filter">Search For a Location:</label>
          <input id="filter" type="text" data-bind="textInput: filter"/>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <h2 class="top-spacing">Locations</h2>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <ul class="sidebar-nav" data-bind="foreach: myPlace">
            <li>
              <a href="#" data-bind="text: title"></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <section id="page-content-wrapper">
        <div class="container-fluid fill-height">
          <div class="row fill-height">
            <div class="col">
              <div id="map"></div>
            </div>
          </div>
        </div>
    </section>
    <!-- /#page-content-wrapper -->

  </main>
  <!-- /#wrapper -->

  <!-- Load in necessary javascript files -->
  <script type='text/javascript' src='js/knockout-3.4.2.js'></script>
  <script type='text/javascript' src='js/model.js'></script>
  <script type='text/javascript' src='js/view.js'></script>

  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBvQ2OJlPcOqWXGMwKGLkoBDP96TC1BkLc&callback=initMap"></script>

  <!-- Menu Toggle Script -->
  <script>
  $("#menu-toggle").click(function(e) {
      e.preventDefault();
      $("#wrapper").toggleClass("toggled");
  });
  </script>

</body>

</html>
